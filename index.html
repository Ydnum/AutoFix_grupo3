<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header class="text-center">
        <h1>AutoFix - Reparación de Vehículos a Domicilio</h1>
    </header>
    <main>
        <section>
            <h2>Servicios y Precios</h2>
            <div class="row">
                <div class="card col-4" style="width: 18rem;">
                    <img src="img/cambio_de_aceite.png" class="card-img-top" alt="cambioaceite">
                    <div class="card-body">
                        <h5 class="card-title">Cambio de aceite</h5>
                        <p class="card-text">Precio: $30.000 CLP</p>
                    </div>
                </div>
                <div class="card col-4" style="width: 18rem;">
                    <img src="img/pedal-de-freno.png" class="card-img-top" alt="frenos">
                    <div class="card-body">
                        <h5 class="card-title">Revisión de frenos</h5>
                        <p class="card-text">Precio: $40.000 CLP</p>
                    </div>
                </div>
                <div class="card col-4" style="width: 18rem;">
                    <img src="img/diagnostico-del-automovil.png" class="card-img-top" alt="diagnostico">
                    <div class="card-body">
                        <h5 class="card-title">Diagnóstico eléctrico</h5>
                        <p class="card-text">Precio: $35.000 CLP</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>Solicitar Reparación</h2>
        </section>
    </main>
</body>
</html>
