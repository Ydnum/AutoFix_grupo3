<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>AutoFix - Reparación de Vehículos a Domicilio</h1>
    </header>
    <main>
      <section>
        <h2>Servicios y Precios</h2>
        <div class="row">
          <div class="card col-4" style="width: 18rem">
            <img
              src="img/cambio_de_aceite.png"
              class="card-img-top"
              alt="cambioaceite"
            />
            <div class="card-body">
              <h5 class="card-title">Cambio de aceite</h5>
              <p class="card-text">Precio: $30.000 CLP</p>
            </div>
          </div>
          <div class="card col-4" style="width: 18rem">
            <img
              src="img/pedal-de-freno.png"
              class="card-img-top"
              alt="frenos"
            />
            <div class="card-body">
              <h5 class="card-title">Revisión de frenos</h5>
              <p class="card-text">Precio: $40.000 CLP</p>
            </div>
          </div>
          <div class="card col-4" style="width: 18rem">
            <img
              src="img/diagnostico-del-automovil.png"
              class="card-img-top"
              alt="diagnostico"
            />
            <div class="card-body">
              <h5 class="card-title">Diagnóstico eléctrico</h5>
              <p class="card-text">Precio: $35.000 CLP</p>
            </div>
          </div>
        </div>
      </section>

      <!-- FORMULARIO REPARACIÓN -->
      <section class="py-5">
        <div class="container">
          <h2 class="mb-4">Solicitar Reparación</h2>

          <form>
            <!-- Nombre del Cliente -->
            <div class="mb-3">
              <label for="inputNombreDelCliente" class="form-label"
                >Nombre del Cliente</label
              >
              <input
                type="text"
                class="form-control"
                id="inputNombreDelCliente"
              />
            </div>

            <!-- Tipo de Reparación -->
            <div class="mb-3">
              <label for="seleccionarServicio" class="form-label"
                >Tipo de Reparación</label
              >
              <select id="seleccionarServicio" class="form-select">
                <option selected disabled>Selecciona un servicio</option>
                <option>Cambio de aceite</option>
                <option>Revisión de frenos</option>
                <option>Diagnóstico eléctrico</option>
              </select>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
              <label for="cajaDescripcion" class="form-label"
                >Descripción</label
              >
              <textarea
                class="form-control"
                id="cajaDescripcion"
                rows="3"
              ></textarea>
            </div>

            <!-- Agendar Cita -->
            <div class="mb-3">
              <label for="fecha" class="form-label">Agendar Cita</label>
              <input type="datetime-local" class="form-control" id="fecha" />
            </div>

            <!-- Información de Pago -->
            <h5 class="mt-4">Información de Pago (simulado)</h5>

            <div class="mb-3">
              <label for="tarjeta" class="form-label">Número de tarjeta</label>
              <input
                type="text"
                class="form-control"
                id="tarjeta"
                placeholder="**** **** **** 1234"
                disabled
              />
            </div>

            <div class="mb-3">
              <label for="titular" class="form-label">Nombre del titular</label>
              <input type="text" class="form-control" id="titular" />
            </div>

            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" />
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-success">
              Confirmar Solicitud
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
